<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GiveMeStats</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <meta
      name="description"
      content="An app for generating new stats for Dungeons & Dragons 5e characters"
    />

    <style>
      body {
        align-items: center;
        display: flex;
        font-family: 'Courier New', Courier, monospace;
        line-height: 1.4rem;
        height: 100vh;
        margin: 0;
        justify-content: center;
        width: 100vw;
      }

      section {
        margin-top: 1rem;
      }

      button {
        padding: 0.5rem;
      }
    </style>

    <link href="../assets/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="./manifest.webmanifest" rel="manifest" />
  </head>
  <body>
    <main>
      <button id="give_stats_button">Give me new stats, yo!</button>

      <section class="options">
        <div class="option">
          <label for="method_select">Method: </label>
          <select id="method_select">
            <option value="4D6DropLowest" selected>4d6 Drop Lowest</option>
            <option value="4D6DropHighest">4d6 Drop Highest</option>
            <option value="D20">D20</option>
          </select>
        </div>
      </section>

      <section class="results">
        <div class="stat"><span>STR: </span><span id="str">10</span></div>

        <div class="stat"><span>DEX: </span><span id="dex">10</span></div>

        <div class="stat"><span>CON: </span><span id="con">10</span></div>

        <div class="stat"><span>INT: </span><span id="int">10</span></div>

        <div class="stat"><span>WIS: </span><span id="wis">10</span></div>

        <div class="stat"><span>CHA: </span><span id="cha">10</span></div>
      </section>

      <section class="results">
        <div class="meta_stat">
          <span>Total modifier: </span><span id="total_mod">0</span>
        </div>
      </section>

      <section class="re_roll" style="position: relative;">
        <span style="visibility: hidden; position: absolute;">
          <span>Reroll: </span><span id="re_roll"></span>
        </span>
        <button
          id="re_roll_button"
          style="visibility: hidden; position: absolute;"
        >
          Heck! I need that re-roll...
        </button>
      </section>
    </main>

    <script defer src="./index.ts"></script>
  </body>
</html>
